<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="https://kit.fontawesome.com/652369d53a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="tittle">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <p>Lost Password<a href="#" > Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signup">Sign Up</button>
                    <button type="button" id="signin" class="disble">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let signup=document.getElementById("signup");
        let signin=document.getElementById("signin");
        let namefield=document.getElementById("namefield");
        let tittle=document.getElementById("tittle");
        signin.onclick=function(){
            namefield.style.maxHeight="0";
            tittle.innerHTML="Sign In";
            signup.classList.add("disble");
            signin.classList.remove("disble");

        }
        signup.onclick=function(){
            namefield.style.maxHeight="60px";
            tittle.innerHTML="Sign Up";
            signup.classList.remove("disble");
            signin.classList.add("disble");

        }
    </script>

</body>
</html>
